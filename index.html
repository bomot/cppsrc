<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nehtový Specialista</title>
    <link rel="stylesheet" href="index/styles/00-resets.css" />
    <link rel="stylesheet" href="index/styles/01-html.css" />
    <link rel="stylesheet" href="index/styles/02-body.css" />
    <link rel="stylesheet" href="index/styles/10-header.css" />
    <link rel="stylesheet" href="index/styles/20-main.css" />
    <link rel="stylesheet" href="index/styles/21-main-section.css" />
    <link rel="stylesheet" href="index/styles/21.0__welcome-card.css" />

  <body>
    <header>
      <a class="nav-butt" id="services" href="#">Služby</a>
      <a class="nav-butt" id="products" href="#">Produkty</a>

    <main>
      <section>
        <div class="main-section__card">
          <div id="logo">
            <span class="aliceblue" id="bystrova">BYSTROVÁ</span>
            <span class="aliceblue" id="neht-spec">NEHTOVÝ SPECIALISTA</span>
          </div>
          <div id="services-list">
            <span class="aliceblue">manikúra</span>
            <span class="aliceblue">modeláž</span>
            <span class="aliceblue">pedikúra</span>
          </div>
          <div id="options-list">
            <span class="aliceblue">Wi-Fi</span>
            <span class="aliceblue">horký nápoj</span>
            <span class="aliceblue">WC</span>
          </div>
          <div id="gallery">
            <span class="aliceblue">GALERIE</span>
            <span class="aliceblue">&gt;</span>
            <span class="aliceblue">&gt;</span>
            <span class="aliceblue">&gt;</span>
          </div>
        </div>
      </section>

      <section>
        <div class="main-section__image">
          <img
            src="index/images/00_working-place-mani.webp"
            alt="working-place-mani"
          />
        </div>
      </section>

      <section>
        <div class="main-section__image">
          <img
            src="index/images/01_working-place-table.webp"
            alt="working-place-table"
          />
        </div>
      </section>

      <section>
        <div class="main-section__image">
          <img
            src="index/images/02_working-place-pedi.webp"
            alt="working-place-pedi"
          />
        </div>
      </section>
    </main>

    <footer>
      <a class="nav-butt" id="about" href="#">O mně</a>
      <a class="nav-butt" id="contacts" href="#">Kontakty</a>
    </footer>
